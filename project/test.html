<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
        <p id="content1"></p>
    <script>
        $(document).ready( function() {
        $.ajax({
            type: 'GET',
            url: 'index.php',
            data: 'id=testdata',
            datType: 'json',
            cache: false,
            success: function(result) {
                $('#content1').html(result[0]);
            }
        });
        });
    </script>

</body>
</html>
